{% extends 'criticas/base.html' %}
{% load static %}
{% block content %}
<!-- Product Section Begin -->
<section class="product spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="trending__product">
                  <div class="row">
                      <div class="col-lg-8 col-md-8 col-sm-8">
                          <div class="section-title">
                              <h4>Peliculas</h4>
                          </div>
                      </div>
                      <div class="col-lg-4 col-md-4 col-sm-4">
                          <div class="btn__all">
                              <a href="#" class="primary-btn">Ver Todo <span class="arrow_right"></span></a>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    {% for pelicula in page_obj %}
                      <div class="col-lg-4 col-md-6 col-sm-6">
                          <div class="product__item">
                              <div class="product__item__pic set-bg" data-setbg="{{ pelicula.image.url}}">
                                  <div class="comment"><i class="fa fa-comments"></i> 11</div>
                                  <div class="view"><i class="fa fa-eye"></i> 9141</div>
                              </div>
                              <div class="product__item__text">
                                  <h5><a href="#">{{pelicula.titulo}}</a></h5>
                              </div>
                          </div>
                      </div>
                    {% endfor %}
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
<!-- Product Section End -->


{% endblock %}
