{% extends 'criticas/base.html' %}
{% load static %}
{% block content %}
    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/"><i class="fa fa-home"></i> Inicio</a>
                        <a href="/categories/">Categorias</a>
                        <span>Comedia</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Product Section Begin -->
    <section class="product-page spad">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="product__page__content">
                      <div class="product__page__title">
                          <div class="row">
                              <div class="col-lg-8 col-md-8 col-sm-6">
                                  <div class="section-title">
                                      <h4>Comedia</h4>
                                  </div>
                              </div>
                              <div class="col-lg-4 col-md-4 col-sm-6">
                                  <div class="product__page__filter">
                                      <p>Order by:</p>
                                      <select>
                                          <option value="">A-Z</option>
                                          <option value="">1-10</option>
                                          <option value="">10-50</option>
                                      </select>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <!-- Productos aquí -->
                          {% for pelicula in page_obj %}
                              <div class="col-lg-4 col-md-6 col-sm-6">
                                  <div class="product__item">
                                      <div class="product__item__pic set-bg" data-setbg="{{ pelicula.image.url}}">
                                          <div class="comment"><i class="fa fa-comments"></i> 11</div>
                                          <div class="view"><i class="fa fa-eye"></i> 9141</div>
                                      </div>
                                      <div class="product__item__text">
                                          <h5><a href="#">{{pelicula.titulo}}</a></h5>
                                      </div>
                                  </div>
                              </div>
                          {% endfor %}
                          <!-- Repite los productos según sea necesario -->
                      </div>
                  </div>
              </div>
          </div>
          <!-- Nueva fila para la paginación -->
          <div class="row">
              <div class="col-lg-12">
                  <div class="product__pagination">
                      <a href="#" class="current-page">1</a>
                      <a href="#">2</a>
                      <a href="#">3</a>
                      <a href="#">4</a>
                      <a href="#">5</a>
                      <a href="#"><i class="fa fa-angle-double-right"></i></a>
                  </div>
              </div>
          </div>
      </div>
  </section>
  
<!-- Product Section End -->
{% endblock %}
